<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook Dell Inspiron 3505</title>
    <link href="producto.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.3.2/dist/vue.global.js"></script>
</head>
<body>
<div id="grid-layout">
    <div id="cabecera">
        <h1 id="titulo-producto">{{ title }}</h1>
    </div>
    <div id="imagen-producto">
        <img :src="image_url" id="imagen">
    </div>

    <div id="descripcion">
        <img v-for="imagen in imagenes" class="imagen-miniatura" :src="imagen" @mouseover="cambiarImagen(imagen)">

        <h2>Precio: $ {{ notebooksTypes[notebookSeleccionada].price }}</h2>

        <p>Carro de compras</p>
        <ul>
            <li v-for="(notebookComprada, indice) in notebooksCompradas" :key="indice">
                {{ notebookComprada.ramAmount }}: $ {{ notebookComprada.price }}
                <button @click="eliminarCompra(indice)">Eliminar</button>
            </li>
        </ul>
        <p>Total: {{ total }}</p>

        <informacion-notebook
                :notebooksTypes="notebooksTypes"
                @computadora-comprada="computadoraComprada"
                @notebook-seleccionada="manejarNotebookSeleccionada"
        >
        </informacion-notebook>
    </div>

    <a :href="factory_url" id="link-fabricante" target="_blank"
       rel="noopener noreferrer">Link sitio web fabricante</a>

    <div id="comentarios">
        <h2>Comentarios</h2>
        <div id="listado-comentarios">

        </div>

        <h2>¡Deja tu comentario!</h2>
        <form>
            <label>Comentario: <textarea id="texto-comentario" name="comentario"></textarea></label>

            <label>
                Calificación:
                <select id="puntaje-feedback">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <input id="boton-enviar-comentario" type="submit" value="Enviar">
        </form>
    </div>
</div>

<script src="producto.js"></script>
<script src="informacionNotebook.js"></script>
<script>app.mount('#grid-layout')</script>
</body>
</html>
