<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook Dell Inspiron 3505</title>
    <link href="producto.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<div id="grid-layout">
    <div id="cabecera">
        <h1 id="titulo-producto"></h1>
    </div>
    <div id="imagen-producto">
        <img src="" id="imagen">
    </div>

    <div id="descripcion">
        <p id="texto-descripcion"></p>

        <h2>Características</h2>
    </div>

    <a href="" id="link-fabricante" target="_blank" rel="noopener noreferrer">Link sitio web fabricante</a>

    <div id="comentarios">
        <h2>Comentarios</h2>
        <div id="listado-comentarios">

        </div>

        <h2>¡Deja tu comentario!</h2>
        <form>
            <label>Comentario: <textarea id="texto-comentario" name="comentario"></textarea></label>

            <label>
                Calificación:
                <select id="puntaje-feedback">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <input id="boton-enviar-comentario" type="submit" value="Enviar">
        </form>
    </div>
</div>

</html>
